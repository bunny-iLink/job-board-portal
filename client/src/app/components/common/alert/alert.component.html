<!-- Bootstrap Alert Modal -->
<div class="modal fade show d-block" tabindex="-1" role="dialog" *ngIf="show"
    style="background-color: rgba(0, 0, 0, 0.5); z-index: 10000;">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content border-0 border-start border-5" [ngClass]="{
           'border-success': type === 'success',
           'border-danger': type === 'error',
           'border-primary': type === 'info'
         }">
            <div class="modal-body p-4">
                <p class="mb-0 text-dark">{{ message }}</p>
            </div>
            <div class="modal-footer border-0 pt-2 pb-3 pe-4">
                <button type="button" class="btn btn-primary" (click)="onClose()">OK</button>
            </div>
        </div>
    </div>
</div>
