<!-- Alert and Confirm Components -->
<app-alert
  [message]="alertMessage"
  [type]="alertType"
  [show]="showAlert"
  (closed)="onAlertClosed()"
></app-alert>
<app-confirm
  [message]="confirmMessage"
  [show]="showConfirm"
  (confirmed)="onConfirmLogout()"
  (cancelled)="onCancelLogout()"
></app-confirm>

<!-- Navigation Bar -->
<nav
  class="navbar"
  *ngIf="token"
  role="navigation"
  aria-label="Main Navigation"
>
  <div class="navbar-container">
    <!-- Left Section: Greeting -->
    <div class="navbar-left">
      <a
        class="greeting clickable"
        (click)="goToDashboard()"
        role="link"
        tabindex="0"
      >
        {{ role === 'employer' ? 'Welcome' : 'Hello' }}, {{ userName }}!
      </a>
    </div>

    <!-- Center Section: Brand -->
    <div class="navbar-title">
      <span class="title" (click)="goToHome()"><h3>JobHunt</h3></span>
      <span class="title-pro" (click)="goToHome()"><h3>Pro</h3></span>
    </div>

    <!-- Right Section -->
    <div class="navbar-right">
      <!-- User: Notifications Bell -->
      <button
        *ngIf="role === 'user'"
        class="icon-button notifications-btn"
        (click)="toggleNotifications()"
        aria-label="Open notifications"
        title="Notifications"
      >
        ðŸ””
      </button>

      <!-- Hamburger Toggle -->
      <button
        class="hamburger"
        (click)="toggleMobileMenu()"
        [class.active]="showMobileMenu"
        aria-label="Toggle mobile menu"
        [attr.aria-expanded]="showMobileMenu"
      >
        <span></span>
        <span></span>
        <span></span>
      </button>

      <!-- Navigation Links (Hamburger dropdown) -->
      <div class="navbar-links" [class.show]="showMobileMenu">
        <!-- Employer: My Listings -->
        <button
          *ngIf="role === 'employer'"
          class="nav-button"
          (click)="goToListings()"
        >
          <strong>My Listings</strong>
        </button>

        <!-- User: Jobs -->
        <button
          *ngIf="role === 'user'"
          class="nav-button"
          (click)="goToListings()"
        >
          <strong>Jobs</strong>
        </button>

        <!-- Common: Profile -->
        <button class="nav-button" (click)="goToProfile()">
          <strong>Profile</strong>
        </button>

        <!-- User: Applied Jobs -->
        <button
          *ngIf="role === 'user'"
          class="nav-button"
          (click)="goToAppliedJobs()"
        >
          <strong>Applied Jobs</strong>
        </button>

        <!-- Common: Logout -->
        <button class="nav-button logout-btn" (click)="logout()" title="Logout">
          <strong>Logout</strong>
        </button>
      </div>
    </div>
    <!-- .navbar-right -->
  </div>
  <!-- .navbar-container -->
</nav>

<!-- Notifications Modal (User Only) -->
<div
  *ngIf="role === 'user' && showNotifications"
  class="notification-modal"
  role="dialog"
  aria-label="Notifications Panel"
>
  <div class="notification-header">
    <h4>Notifications</h4>
    <button
      class="close-btn"
      (click)="closeNotifications()"
      aria-label="Close notifications panel"
    >
      Ã—
    </button>
  </div>

  <div class="notification-content">
    <div *ngIf="loadingNotifications" class="spinner-container">
      <div class="spinner" aria-hidden="true"></div>
      <div class="loading-text">Loading notifications...</div>
    </div>

    <p
      *ngIf="!loadingNotifications && (!notifications || notifications.length === 0)"
      class="no-notifications"
    >
      No new notifications
    </p>

    <ul
      *ngIf="!loadingNotifications && notifications && notifications.length > 0"
    >
      <li *ngFor="let notification of notifications">
        <ng-container *ngIf="parseNotification(notification.message) as parsed">
          Your application for the job "<span class="job-title"
            >{{ parsed.jobTitle }}</span
          >" has been updated to '<span [ngClass]="parsed.statusClass"
            >{{ parsed.status }}</span
          >'.
        </ng-container>
      </li>
    </ul>
  </div>
</div>

<!-- Mobile Menu Overlay -->
<div
  *ngIf="showMobileMenu"
  class="mobile-overlay"
  (click)="toggleMobileMenu()"
  aria-hidden="true"
></div>
