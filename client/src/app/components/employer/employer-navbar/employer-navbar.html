<!-- Alert and Confirm Components -->
<app-alert [message]="alertMessage" [type]="alertType" [show]="showAlert" (closed)="onAlertClosed()"></app-alert>
<app-confirm [message]="confirmMessage" [show]="showConfirm" (confirmed)="onConfirmLogout()"
    (cancelled)="onCancelLogout()"></app-confirm>

<!-- Navigation Bar -->
<nav class="navbar" *ngIf="token" aria-label="Employer navigation">
    <div class="navbar-container">

        <!-- Greeting -->
        <div class="navbar-left">
            <span class="greeting clickable" (click)="goToDashboard()" role="link" tabindex="0">
                Welcome, {{ userName }}!
            </span>
        </div>

        <!-- Brand Title (centered) -->
        <div class="navbar-title">
            <span class="title" (click)="goToHome()">
                <h3>JobHunt</h3>
            </span>
            <span class="title-pro" (click)="goToHome()">
                <h3>Pro</h3>
            </span>
        </div>

        <!-- Navigation links (for desktop & responsive toggle) -->
        <div class="navbar-links" [class.show]="showMobileMenu">
            <button class="nav-button" (click)="goToListings()"><strong>My Listings</strong></button>
            <button class="nav-button" (click)="goToProfile()"><strong>Profile</strong></button>
            <button class="nav-button logout-btn" (click)="logout()"><strong>Logout</strong></button>
        </div>

        <!-- Hamburger button -->
        <button class="hamburger" (click)="toggleMobileMenu()" [class.active]="showMobileMenu"
            aria-label="Toggle mobile menu" [attr.aria-expanded]="showMobileMenu">
            <span></span>
            <span></span>
            <span></span>
        </button>

    </div>

    <!-- Mobile overlay -->
    <div *ngIf="showMobileMenu" class="mobile-overlay" (click)="toggleMobileMenu()" aria-hidden="true"></div>
</nav>
