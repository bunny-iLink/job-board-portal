<app-alert [message]="alertMessage" [type]="alertType" [show]="showAlert" (closed)="onAlertClosed()">
</app-alert>

<app-confirm [message]="confirmMessage" [show]="showConfirm" (confirmed)="onConfirmLogout()"
    (cancelled)="onCancelLogout()">
</app-confirm>

<nav class="navbar" *ngIf="token" aria-label="Employer navigation">
    <div class="navbar-container">
        <div class="navbar-brand">
            <span class="greeting" (click)="goToDashboard()">Welcome, {{ userName }}!!</span>
        </div>

        <!-- Hamburger button for mobile -->
        <button class="hamburger" (click)="toggleMobileMenu()" [attr.aria-expanded]="showMobileMenu"
            aria-label="Toggle mobile menu">
            <span></span>
            <span></span>
            <span></span>
        </button>
    </div>

    <!-- Navigation links -->
    <div class="navbar-links" [class.show]="showMobileMenu">
        <button class="nav-button small" (click)="goToListings()"><strong>My Listings</strong></button>
        <button class="nav-button small" (click)="goToProfile()"><strong>Profile</strong></button>
        <button class="nav-button small logout-btn" (click)="logout()"><strong>Logout</strong></button>
    </div>

    <!-- Overlay for mobile -->
    <div *ngIf="showMobileMenu" class="mobile-overlay" (click)="toggleMobileMenu()"></div>
</nav>
