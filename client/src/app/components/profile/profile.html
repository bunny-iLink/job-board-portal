<app-alert
  [message]="alertMessage"
  [type]="alertType"
  [show]="showAlert"
  (closed)="onAlertClosed()"
></app-alert>

<app-confirm
  [message]="confirmMessage"
  [show]="showConfirm"
  (confirmed)="onConfirmDelete()"
  (cancelled)="onCancelDelete()"
></app-confirm>

<!-- Loading Spinner -->
<div
  *ngIf="loading"
  class="d-flex align-items-center justify-content-center gap-3 p-3 fw-bold text-secondary"
>
  <div class="spinner-border" role="status" aria-hidden="true"></div>
  <div>Loading profile...</div>
</div>

<!-- Error Message -->
<div
  *ngIf="error"
  class="alert alert-danger text-center mx-auto w-100 w-md-75"
>
  {{ error }}
</div>

<!-- Profile Form -->
<div *ngIf="!loading && !error" class="container py-5">
  <form
    (ngSubmit)="updateProfile()"
    class="bg-light p-4 rounded shadow-sm mx-auto"
    style="max-width: 700px;"
  >
    <h2 class="mb-4 text-primary text-center">
      {{ role === 'user' ? 'User Profile' : 'Employer Profile' }}
    </h2>

    <!-- Profile Picture -->
    <div class="row mb-4 align-items-center">
      <div class="col-md-4 text-center mb-3 mb-md-0">
        <img
          *ngIf="userOrEmployer?.profilePicture?.data && userOrEmployer?.profilePicture?.contentType"
          [src]="'data:' + userOrEmployer.profilePicture.contentType + ';base64,' + userOrEmployer.profilePicture.data"
          alt="Profile Picture"
          class="rounded-circle border border-primary"
          style="width: 120px; height: 120px; object-fit: cover;"
        />
        <div *ngIf="!userOrEmployer?.profilePicture?.data" class="text-muted fst-italic">
          No profile picture
        </div>
      </div>
      <div class="col-md-8">
        <input
          type="file"
          (change)="onProfilePictureSelected($event)"
          accept="image/*"
          class="form-control"
        />
      </div>
    </div>

    <!-- Common Fields -->
    <div class="mb-3">
      <label class="form-label">Name:</label>
      <input
        type="text"
        [(ngModel)]="userOrEmployer.name"
        name="name"
        required
        class="form-control"
      />
    </div>

    <div class="mb-3">
      <label class="form-label">Email:</label>
      <input
        type="email"
        [(ngModel)]="userOrEmployer.email"
        name="email"
        required
        class="form-control"
      />
    </div>

    <div class="mb-3">
      <label class="form-label">Password:</label>
      <input
        type="password"
        [(ngModel)]="userOrEmployer.password"
        name="password"
        class="form-control"
      />
    </div>


    <!-- Address (for user) -->
    <div class="mb-3" *ngIf="role === 'user'">
      <label class="form-label">Address:</label>
      <input
        type="text"
        [(ngModel)]="userOrEmployer.address"
        name="address"
        class="form-control"
      />
    </div>
    <!-- Company (for employer) -->
    <div class="mb-3" *ngIf="role !== 'user'">
      <label class="form-label">Company:</label>
      <input
        type="text"
        [(ngModel)]="userOrEmployer.company"
        name="companyName"
        class="form-control"
      />
    </div>

    <div class="mb-3">
      <label class="form-label">Experience (years):</label>
      <input
        type="number"
        [(ngModel)]="userOrEmployer.experience"
        name="experience"
        class="form-control"
      />
    </div>


    <!-- Phone (for user) -->
    <div class="mb-3" *ngIf="role === 'user'">
      <label class="form-label">Phone:</label>
      <input
        type="text"
        [(ngModel)]="userOrEmployer.phone"
        name="phone"
        class="form-control"
      />
    </div>
    <!-- Designation (for employer) -->
    <div class="mb-3" *ngIf="role !== 'user'">
      <label class="form-label">Designation:</label>
      <input
        type="text"
        [(ngModel)]="userOrEmployer.designation"
        name="designation"
        class="form-control"
      />
    </div>


    <!-- Preferred Domain (for user) -->
    <div class="mb-3" *ngIf="role === 'user'">
      <label class="form-label">Preferred Domain:</label>
      <select
        [(ngModel)]="userOrEmployer.preferredDomain"
        name="preferredDomain"
        class="form-select"
      >
        <option value="">Select preferred domain</option>
        <option value="Technology & IT">Technology & IT</option>
        <option value="Sales & Marketing">Sales & Marketing</option>
        <option value="Business & Management">Business & Management</option>
        <option value="Finance & Accounting">Finance & Accounting</option>
        <option value="Human Resources & Recruitment">Human Resources & Recruitment</option>
        <option value="Healthcare & Life Sciences">Healthcare & Life Sciences</option>
        <option value="Education & Training">Education & Training</option>
        <option value="Engineering & Manufacturing">Engineering & Manufacturing</option>
        <option value="Creative & Design">Creative & Design</option>
        <option value="Legal & Compliance">Legal & Compliance</option>
        <option value="Media & Communication">Media & Communication</option>
        <option value="Logistics & Supply Chain">Logistics & Supply Chain</option>
        <option value="Customer Service & Support">Customer Service & Support</option>
      </select>
    </div>
    <!-- Domain (for employer) -->
    <div class="mb-3" *ngIf="role !== 'user'">
      <label class="form-label">Domain:</label>
      <select
        [(ngModel)]="userOrEmployer.domain"
        name="domain"
        class="form-select"
      >
        <option value="">Select domain</option>
        <option value="Technology & IT">Technology & IT</option>
        <option value="Sales & Marketing">Sales & Marketing</option>
        <option value="Business & Management">Business & Management</option>
        <option value="Finance & Accounting">Finance & Accounting</option>
        <option value="Human Resources & Recruitment">Human Resources & Recruitment</option>
        <option value="Healthcare & Life Sciences">Healthcare & Life Sciences</option>
        <option value="Education & Training">Education & Training</option>
        <option value="Engineering & Manufacturing">Engineering & Manufacturing</option>
        <option value="Creative & Design">Creative & Design</option>
        <option value="Legal & Compliance">Legal & Compliance</option>
        <option value="Media & Communication">Media & Communication</option>
        <option value="Logistics & Supply Chain">Logistics & Supply Chain</option>
        <option value="Customer Service & Support">Customer Service & Support</option>
      </select>
    </div>

    <!-- Resume Section: Only for users -->
    <div *ngIf="role === 'user'" class="mb-3">
      <label class="form-label d-block">Resume:</label>
      <div class="d-flex align-items-center mb-2 gap-2">
        <a
          *ngIf="resumeURL"
          (click)="openResume()"
          class="link-primary text-decoration-underline"
          target="_blank"
          rel="noopener noreferrer"
        >
          View Resume
        </a>
        <div *ngIf="!resumeURL" class="text-danger mb-0">No resume uploaded</div>
      </div>
      <input
        type="file"
        (change)="onResumeSelected($event)"
        accept="application/pdf"
        class="form-control"
      />
    </div>

    <!-- Buttons -->
    <div class="d-flex justify-content-between mt-4 gap-3">
      <button type="submit" class="btn btn-primary">Save Changes</button>
      <button type="button" (click)="deleteProfile()" class="btn btn-danger">Delete Profile</button>
    </div>
  </form>
</div>
