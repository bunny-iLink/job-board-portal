<!-- Notifications Modal -->
<div *ngIf="showNotifications" class="notification-modal">
  <div class="notification-header">
    <h4>Notifications</h4>
    <button class="close-btn" (click)="toggleNotifications()">Ã—</button>
  </div>
  <div class="notification-content">
    <ul *ngIf="notifications && notifications.length > 0">
      <li *ngFor="let notification of notifications">{{ notification.message }}</li>
    </ul>
    <p *ngIf="!notifications || notifications.length === 0" class="no-notifications">
      No new notifications
    </p>
  </div>
</div>

<!-- Overlay for mobile menu -->
<div *ngIf="showMobileMenu" class="mobile-overlay" (click)="toggleMobileMenu()"></div>
