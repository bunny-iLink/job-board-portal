<div *ngIf="loading" class="loading">Loading profile...</div>
<div *ngIf="error" class="error">{{ error }}</div>

<div class="profile-container">
    <form *ngIf="!loading && !error" (ngSubmit)="updateProfile()">
        <h2>User Profile</h2>

        <div class="profile-picture-section">
            <div class="current-picture">
                <img *ngIf="user?.profilePicture" [src]="getProfilePictureUrl(user.profilePicture)"
                    alt="Profile Picture" class="profile-picture" />
                <div *ngIf="!user?.profilePicture" class="no-picture">
                    No profile picture
                </div>
            </div>
            <div class="upload-section">
                <input type="file" (change)="onProfilePictureSelected($event)" accept="image/*" />
                <button type="button" (click)="uploadProfilePicture()">
                    Upload Profile Picture
                </button>
            </div>
        </div>

        <label>
            Name:
            <input type="text" [(ngModel)]="user.name" name="name" required />
        </label>

        <label>
            Email:
            <input type="email" [(ngModel)]="user.email" name="email" required />
        </label>

        <label>
            Password:
            <input type="password" [(ngModel)]="user.password" name="password" />
        </label>

        <label>
            Role:
            <input type="text" [(ngModel)]="user.role" name="role" readonly />
        </label>

        <label>
            Address:
            <input type="text" [(ngModel)]="user.address" name="company" />
        </label>

        <label>
            Experience (years):
            <input type="number" [(ngModel)]="user.experience" name="experience" />
        </label>

        <label>
            Phone:
            <input type="text" [(ngModel)]="user.phone" name="designation" />
        </label>

        <label>
            Preferred Domain:
            <select id="preferredDomain" [(ngModel)]="user.preferredDomain" name="preferredDomain">
                <option value="">Select preferred domain</option>
                <option value="Technology & IT">Technology & IT</option>
                <option value="Sales & Marketing">Sales & Marketing</option>
                <option value="Business & Management">Business & Management</option>
                <option value="Finance & Accounting">Finance & Accounting</option>
                <option value="Human Resources & Recruitment">Human Resources & Recruitment</option>
                <option value="Healthcare & Life Sciences">Healthcare & Life Sciences</option>
                <option value="Education & Training">Education & Training</option>
                <option value="Engineering & Manufacturing">Engineering & Manufacturing</option>
                <option value="Creative & Design">Creative & Design</option>
                <option value="Legal & Compliance">Legal & Compliance</option>
                <option value="Media & Communication">Media & Communication</option>
                <option value="Logistics & Supply Chain">Logistics & Supply Chain</option>
                <option value="Customer Service & Support">Customer Service & Support</option>
            </select>
        </label>

        <div class="resume-section">
            <div class="current-resume">
                <a *ngIf="user?.resume" [href]="getResumeUrl(user.resume)" target="_blank">
                    View Resume
                </a>
                <div *ngIf="!user?.resume">No resume uploaded</div>
            </div>
            <div class="upload-section">
                <input type="file" (change)="onResumeSelected($event)" accept="application/pdf" />
                <button type="button" (click)="uploadResume()">Upload Resume</button>
            </div>
        </div>


        <div class="buttons">
            <button type="submit">Save Changes</button>
            <button type="button" (click)="deleteProfile()" class="delete-btn">Delete Profile</button>
        </div>

        <div *ngIf="success" class="success">{{ success }}</div>
    </form>
</div>
